<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HobbitStore</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- jQuery UI -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"
        integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c=" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/colors.css">
    <link rel="stylesheet" href="./css/admin.css">
    <link rel="stylesheet" href="./css/header.css">

    <script src="./js/sessions/validateSession.js"></script>
    <script src="./js/header.js"></script>
    <script src="./js/CRUD/users.js"></script>
    <script src="./js/CRUD/articles.js"></script>
    <script src="./js/CRUD/categories.js"></script>
    <script src="./js/admin.js"></script>
    <script src="./js/darktheme.js"></script>

    <script>
        $(document).ready(function () {
            $('.header').load("./templates/header.html");
            $('.footer').load("./templates/footer.html");
        });
    </script>
</head>

<body>
    <div class="header"></div>
    <div class="dialogs">
        <!-- Dialogo al borrar -->
        <div id="dialog-delete" title="¡Atención!">
            <p>¿Seguro que deseas borrar la fila?</p>
        </div>
    </div>
    <div class="mainContentAdmin">
        <div class="mainContentAdmin_top">
            <h1>Bienvenido a su perfil de administrador</h1>
            <h2>Pulse sobre los botones para visualizar las tablas y modificarlas</h2>
            <div class="mainContentAdmin_top_buttonContainer">
                <button id="gameTable">Tabla de Juegos</button>
                <button id="categoryTable">Tabla de Categorias</button>
                <button id="usersTable">Tabla de Usuarios</button>
            </div>
        </div>
        <h4 id="helper"></h4>
        <div class="mainContentAdmin_container">
            <div class="mainContentAdmin_container_left">
                <form id="articleForm">
                    <div>
                        <label for="name">Nombre:</label>
                        <input type="text" id="nameArticleInput" name="name">
                    </div>
                    <div>
                        <label for="brand">Marca:</label>
                        <input type="text" id="brandArticleInput" name="brand">
                    </div>
                    <div>
                        <label for="price">Precio:</label>
                        <input type="number" id="priceArticleInput" name="stock">
                    </div>
                    <div>
                        <label for="stock">Stock:</label>
                        <input type="number" id="stockArticleInput" name="stock">
                    </div>
                    <div>
                        <label for="description">Descripción:</label>
                        <textarea id="descriptionArticleInput" name="description"></textarea>
                    </div>
                    <div>
                        <label for="details">Detalles:</label>
                        <textarea id="detailsArticleInput" name="details"></textarea>
                    </div>
                    <div>
                        <label for="img">URL de la Imagen:</label>
                        <input type="text" id="imgArticleInput" name="img">
                    </div>
                    <div>
                        <label for="category">Categoría:</label>
                        <select name="categoryArticleInput" id="categoryArticleInput">
                        </select>
                    </div>
                    <input type="hidden" name="id" id="hiddenIdArticleInput">
                    <br>
                    <input type="submit" id="createArticleInput" value="Submit">
                    <input type="submit" id="deleteTableInputArticles" value="Limpiar">
                    <p id="articleInputHelper"></p>
                </form>
                <form id="categoryForm">
                    <div>
                        <label for="categroyCategoryInput">Categoria:</label>
                        <input type="text" id="categroyCategoryInput" name="categroyCategoryInput">
                    </div>
                    <input type="hidden" name="id" id="hiddenIdCategoryInput">
                    <br>
                    <input type="submit" id="createCategoryInput" value="Submit">
                    <input type="submit" id="deleteTableInputCategories" value="Limpiar">
                </form>
                <form id="userForm">
                    <div>
                        <label for="userUsernameInput">Nombre de usuario:</label>
                        <input type="text" id="userUsernameInput" name="userUsernameInput">
                    </div>
                    <div id="usernameHelp" class="form-text"></div>
                    <div>
                        <label for="userPasswordInput">Contraseña</label>
                        <input type="password" id="userPasswordInput" name="userPasswordInput">
                    </div>
                    <div id="passwordHelp" class="form-text"></div>
                    <div>
                        <label for="userEmailInput">Email</label>
                        <input type="email" id="userEmailInput" name="userEmailInput">
                    </div>
                    <div id="emailHelp" class="form-text"></div>
                    <div>
                        <label for="userRolInput">Es administrador?</label>
                        <input type="checkbox" id="userRolInput" name="userRolInput" value="admin">
                    </div>
                    <input type="hidden" name="id" id="hiddenIdUserInput">
                    <br>
                    <input type="submit" id="createuserInput" value="Submit">
                    <input type="submit" id="deleteTableInputUsers" value="Limpiar">
                    <p id="userInputHelper"></p>
                </form>
            </div>
            <div class="mainContentAdmin_container_table">
                <h1>Pulsa sobre un botón para ver las tablas</h1>
            </div>
        </div>
    </div>
    <div class="footer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>

</html>
