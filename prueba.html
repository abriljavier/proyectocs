<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Dialog Styling</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <style>
        #dialog {
            width: 1366px;
            height: 768px;
            background-color: white;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;

        }

        .dialog-content {
            width: 100%;
            height: 90%;
        }

        .dialog-content-title {
            font-size: 3em;
            margin: 1% 5%;
            padding-bottom: 0.25em;
            width: 90%;
            border-bottom: 2px solid grey;
        }

        .dialog-content-container {
            display: flex;
            justify-content: space-between;
            min-height: 38em;
        }

        .dialog-content-image {
            width: 400px;
            height: 500px;
            padding: 3em;
        }

        .dialog-content-info {
            width: 80%;
            margin-right: 3em;
            margin-top: 3em;
            margin-bottom: 3em;
            border-radius: 3%;
            background-color: lightgray;
        }

        .dialog-subtitle {
            border: 2px solid grey;
            padding-left: 10%;
            margin: 3% 6%;
            font-size: 1.5em;
        }

        .dialog-content-data {
            display: flex;
            padding: 0% 5%;
            justify-content: space-between;
        }

        .dialog-description {
            border: 2px solid maroon;
            max-width: 60%;
            min-height: 15em;
            font-size: 1.5em;
            border-radius: 2%;
            padding: 1%;
        }

        .dialog-content-data-ul {
            min-width: 35%;
            display: flex;
            flex-direction: column;
            max-height: 24em;
        }

        .dialog-price,
        .dialog-stock,
        .dialog-category {
            padding: 2em 0em;
            font-size: 1.2em;
            list-style: none;
        }
    </style>
</head>

<body>

    <div id="dialog">
        <div class="dialog-content">
            <h2 class="dialog-content-title">Product Name</h2>
            <div class="dialog-content-container">
                <img class="dialog-content-image" src="https://via.placeholder.com/300" alt="Product Image">
                <div class="dialog-content-info">
                    <h3 class="dialog-subtitle">Brand: Brand Name</h3>
                    <div class="dialog-content-data">
                        <p class="dialog-description">Description: Lorem ipsum dolor sit amet, consectetur adipiscing
                            elit.
                        </p>
                        <ul class="dialog-content-data-ul">
                            <li class="dialog-price">Precio</li>
                            <li class="dialog-stock">Stock</li>
                            <li class="dialog-category">category</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
