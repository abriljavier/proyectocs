<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Dialog Styling</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <style>
        #dialog {
            width: 1366px;
            height: 768px;
            background-color: white;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin: 0 auto;
        }

        .dialog-content {
            margin-bottom: 20px;
        }

        .dialog-title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .dialog-subtitle {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .dialog-description {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .dialog-price,
        .dialog-stock,
        .dialog-category {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .dialog-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <div id="dialog">
        <div class="dialog-content">
            <h2 class="dialog-title">Product Name</h2>
            <h3 class="dialog-subtitle">Brand: Brand Name</h3>
            <p class="dialog-description">Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <img class="dialog-image" src="https://via.placeholder.com/300" alt="Product Image">
        </div>
    </div>

</body>

</html>
