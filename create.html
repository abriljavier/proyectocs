<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HobbitStore</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- jQuery UI -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"
        integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c=" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/colors.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/create.css">
    <script src="./js/header.js"></script>
    <script src="./js/darktheme.js"></script>

    <script>
        $(document).ready(function () {
            $('.header').load("./templates/header.html");
            $('.footer').load("./templates/footer.html");
        }); 
    </script>
    <script src="./js/create.js"></script>

</head>

<body>
    <div class="header"></div>
    <div class="mainContent_login">
        <h2>Rellena este formulario para crear un usuario</h2>
        <div class="mainContent_form">
            <form>
                <div class="mb-3">
                    <label for="usernameInput" class="form-label">Nombre de usuario</label>
                    <input type="text" class="form-control" id="usernameInput" aria-describedby="emailHelp">
                </div>
                <div id="usernameHelp" class="form-text"></div>
                <div class="mb-3">
                    <label for="emailInput" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="emailInput">
                </div>
                <div id="emailHelp" class="form-text"></div>
                <div class="mb-3">
                    <label for="passwordInput" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="passwordInput">
                </div>
                <div id="fortitude" class="form-text"></div>
                <div id="passwordHelp" class="form-text"></div>
                <div class="mb-3">
                    <label for="passwordSecondInput" class="form-label">Inserte de nuevo su contraseña</label>
                    <input type="password" class="form-control" id="passwordSecondInput">
                </div>
                <div id="secondPasswordHelp" class="form-text"></div>
                <div id="loginHelp" class="form-text"></div>
                <input type="submit" class="btn btn-primary" id="submitBtn" value="Crear">
            </form>
        </div>
        <div class="mainContent_login_links">
            <a href="login.html">Ya tengo cuenta!</a>
        </div>
    </div>
    <div class="footer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>

</html>
